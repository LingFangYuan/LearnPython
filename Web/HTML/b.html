<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="3" />
    <title>表格</title>
</head>

<body>
    <table border="1" cellpadding="0" cellspacing="0">
        <tr>
            <th>学号</td>
            <th>姓名</td>
        </tr>
        <tr>
            <td>01</td>
            <td>张三</td>
        </tr>
        <tr>
            <td>02</td>
            <td>李四</td>
        </tr>
        <tr>
            <td>03</td>
            <td>王五</td>
        </tr>
    </table>
    <ul style="list-style-type: square;">有序列表
        <li>Coffee</li>
        <li>Milk</li>
    </ul>
    <ol type='i'>有序列表
        <li>Coffee</li>
        <li>Milk</li>
    </ol>
    <dl>自定义列表
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
    </dl>
    <ul>
        <li>Coffee</li>
        <li>Tea
            <ul>
                <li>Blank tea</li>
                <li>Green tea</li>
            </ul>
        </li>
        <li>Milk</li>
    </ul>
    <div style="color:red;">
        <h1>这是一个div中的标题</h1>
        <p>这是一<span style="color: blue;font-weight: bold;">蓝</span>个div中的段落</p>
    </div>
</body>

</html>
