<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="10" />
  <title>form表单</title>
</head>

<body>
  <form action="html_form_action.html" method="get">
    <fieldset>
      <legend>Personal information:</legend>
      First name: <input type="text" name="firstname" /><br />
      Last name: <input type="text" name="lastname" /><br />
      Password: <input type="password" name="pwd" /><br />
      <input type="radio" name="sex" id="male" value="male" checked /><label for="male">Male</label>
      <input type="radio" name="sex" id="female" value="female" /><label for="female">Female</label>
      <input type="button" value="Hello World" onclick="alert('Hello World!')"></ins><br />
      <input type="checkbox" name="vehicle" id="Bike" value="Bike" checked /><label for="Bike">I have a bike</label>
      <input type="checkbox" name="vehicle" id="Car" value="Car" /><label for="Car">I have a car</label>
      <select name="cars" id="">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi" selected>Audi</option>
      </select><br />
      <input list="browsers" name="browser" />
      <datalist id="browsers">
        <option value="Internet Explorer">
        <option value="Firefox">
        <option value="Chrome">
        <option value="Opera">
        <option value="Safari">
      </datalist><br />
      <textarea name="textarea" id="" cols="30" rows="10"></textarea><br />
      <input type="submit" value="提交" />
      <input type="reset" value="重置" />
    </fieldset>
  </form>
  <form oninput="x.value=parseInt(a.value)+parseInt(b.value)">0
    <input type="range" id="a" value="50" />100
    +<input type="number" id="b" value="50" />
    =<output name="x" for="a b"></output>
  </form>
</body>

</html>
