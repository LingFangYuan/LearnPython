<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="5" />
  <title>JavaScript 选择结构</title>
</head>

<body>
  <h1>if...else...语句</h1>
  <p id="demo"></p>
  <button onclick="myfunction()">点击这里</button>
  <hr />
  <h1>switch语句</h1>
  <p>今天星期几？</p>
  <p id="demo1"></p>
  <button onclick="myfunction1()">点击这里</button>
  <script>
  var r = Math.random()
  var x = document.getElementById("demo")
  if (r > 0.5) {
    x.innerHTML = "<a href='http://www.runoob.com' target='_blank'>访问菜鸟教程</a>";
  } else {
    x.innerHTML = "<a href='http://www.baidu.com' target='_blank'>访问百度</a>";
  }
  </script>
  <script>
  function myfunction() {
    var x = "";
    var time = new Date().getHours();
    if (time < 8) {
      x = "Good day";
    } else if (time < 10) {
      x = "Oh my god"
    } else {
      x = "Bad day"
    }
    document.getElementById("demo").innerHTML = x;
  }

  function myfunction1() {
    var d = new Date().getDay();
    switch (d) {
      case 0:
        x = "今天星期日";
        break;
      case 1:
        x = "今天星期一";
        break;
      case 2:
        x = "今天星期二";
        break;
      case 3:
        x = "今天星期三";
        break;
      case 4:
        x = "今天星期四";
        break;
      case 5:
        x = "今天星期五";
        break;
      case 6:
        x = "今天星期六";
        break;
    }
    document.getElementById("demo1").innerHTML = x;
  }
  </script>
</body>

</html>
